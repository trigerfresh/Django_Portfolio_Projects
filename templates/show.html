<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="/" method="post">   
            <button type="submit" class="btn btn-primary my-4" >Back</button>
        </form>
        <div id="OneDiv">
            <table class = "table table-striped">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Address</th>
                    <th>Address 2</th>
                    <th>City</th>
                    <th>Zip</th>
                    <th>Buttons</th>
                </thead>
                {% for d in data %}
                    <tr>
                        <td>{{d.fname}}</td>
                        <td>{{d.lname}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.password}}</td>
                        <td>{{d.address}}</td>
                        <td>{{d.addresstwo}}</td>
                        <td>{{d.city}}</td>
                        <td>{{d.zip}}</td>
                        <td>
                            <button type="submit" class="btn btn-primary my-4"><a href="/edit/{{d.id}}/">Edit</a></button>
                            <button type="submit" class="btn btn-primary my-4"> <a href ="/delete/{{d.id}}/">Delete</a></button>
                        </td>
                    </tr>
                {% endfor %}
            </table>

    </body>
</html>
